<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Infomation</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main">
        <div class="heading"><h1>Form thêm mới</h1></div>
        
        <form action="#" class="needs-validation" novalidate>
            <div class="form-group row">
                <label for="fullname" class="col-sm-2 col-form-lable">Họ và tên:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control empty" id="fullname" placeholder="Nhập họ và tên" required>
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0">Giới tính:</legend>
                    <div class="col-sm-10 gender">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Nam" required>
                            <label class="form-check-label" for="gridRadios1">
                                Nam
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Nữ" required>
                            <label class="form-check-label" for="gridRadios2">
                                Nữ
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="yourclass" class="col-sm-2 col-form-lable">Lớp:</label>
                <div class="col-sm-10">
                    <select type="text" class="form-control empty" id="yourclass" required>
                        <option selected value="">Chọn Lớp năm học...</option>
                        <option value="Lớp 6">Lớp 6</option>
                        <option value="Lớp 7">Lớp 7</option>
                        <option value="Lớp 8">Lớp 8</option>
                        <option value="Lớp 9">Lớp 9</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="toan" class="col-sm-2 col-form-lable">Điểm Toán:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control empty" id="toan" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="van" class="col-sm-2 col-form-lable">Điểm Văn:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control empty" id="van" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="anh" class="col-sm-2 col-form-lable">Điểm Anh:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control empty" id="anh" required>
                </div>
            </div>

            <div class="btns">
                <button class="add-btn" id="add-btn" type="submit">Add</button>
                <button class="clear-btn" id="clear-btn" type="reset">Clear</button>
                
            </div>

        </form>

    </div>

    <div class="output">
        <form class="output-style">
            <div class="info-output" id="info-output"></div>
            <div class="info-output" id="diem-output"></div>
            <div class="info-output" id="rank-output"></div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./jq/main.js"></script>
</body>
</html>
